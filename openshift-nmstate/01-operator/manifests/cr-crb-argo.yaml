---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-nmstate-manager # Nome descritivo para o Role
rules:
- apiGroups: ["nmstate.io"] # O grupo de API que aparece no erro
  resources: ["nmstates"]   # O recurso específico que aparece no erro
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"] # Verbos/operações necessárias


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-nmstate-binding # Nome descritivo para o Binding
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller # O ServiceAccount que está dando erro
  namespace: openshift-gitops # O Namespace onde o ArgoCD está instalado
roleRef:
  kind: ClusterRole
  name: argocd-nmstate-manager # O ClusterRole que criamos no passo 1
  apiGroup: rbac.authorization.k8s.io