apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 01-nmstate-operator
  namespace: openshift-gitops 
  annotations:
    # Use sync-wave alto para garantir que seja processado primeiro no DELETE do App-of-Apps.
    argocd.argoproj.io/sync-wave: "-1"       
spec:
  destination:
    namespace: openshift-nmstate
    name: in-cluster
  source:
    path: openshift-nmstate/01-operator/manifests
    repoURL: https://github.com/marcosraposo/gitops-dns-clean
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true